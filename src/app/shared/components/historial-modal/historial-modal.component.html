<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
  *ngIf="show"
>
  <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-6 z-50">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold text-black">
        Historial de Transacciones
      </h2>
    </div>

    <div class="space-y-4 max-h-96 overflow-y-auto pr-1 scroll-custom">
      <!-- Item de transacci贸n -->
      <div
        *ngFor="let transaccion of transacciones"
        class="border-l-4 border-green-500 bg-gray-50 rounded-md p-4 shadow-sm"
        [ngClass]="{
          'border-green-500': transaccion.estado === 'S',
          'border-red-500': transaccion.estado === 'D'
        }"
      >
        <div class="flex justify-between">
          <div>
            <p class="text-sm text-gray-500">
              {{ transaccion.estado === "S" ? "Suscripci贸n" : "Cancelaci贸n" }}
            </p>
            <p class="text-[12px] text-gray-500 font-semibold">
              {{ transaccion.nombre }}
            </p>
          </div>
          <div class="text-right">
            <p
              class="text-green-600 font-bold"
              [ngClass]="{
                'text-green-500': transaccion.estado === 'S',
                'text-red-500': transaccion.estado === 'D'
              }"
            >
              {{ transaccion.estado === "D" ? "-" : "" }}
              {{ _utilsService.formatMoney(transaccion.monto) }}
            </p>
            <!-- <p class="text-xs text-gray-400">22 Jul 2025 - 10:15 AM</p> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bot贸n cerrar -->
    <div class="mt-6 text-center">
      <div
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg"
        (click)="cerrarModal()"
      >
        Cerrar
      </div>
    </div>
  </div>
</div>
