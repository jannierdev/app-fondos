<div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <div class="rounded-xl p-5 text-black text-cappitalize shadow-lg bg-white">
    <p class="text-[15px] font-[600] mb-1">{{ fondo.nombre }}</p>
    <div class="flex justify-between items-end">
      <div>
        <p class="text-sm text-black/70 mb-1">
          Monto {{ disponible ? "minimo" : "invertido" }}:
          {{
            disponible
              ? _utilsService.formatMoney(fondo.montoMinimo)
              : _utilsService.formatMoney(fondo.montoInvertido)
          }}
        </p>
        <p class="text-sm text-black/70 mb-1">
          Categor√≠a: {{ fondo.categoria }}
        </p>
      </div>
      <div
        *ngIf="disponible"
        (click)="onSuscribirme()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Suscribirme
      </div>

      <div
        *ngIf="!disponible"
        (click)="onDelete()"
        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
      >
        Retirarme
      </div>
    </div>
  </div>
</div>
