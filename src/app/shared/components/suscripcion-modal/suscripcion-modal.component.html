<div
  *ngIf="show"
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
>
  <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-lg">
    <h2 class="text-xl font-bold mb-2 text-gray-800">Suscribirme a:</h2>
    <p class="mb-4 text-blue-700 font-semibold">{{ fondo.nombre }}</p>

    <label class="block mb-2 text-sm text-gray-600">Monto a invertir</label>
    <input
      type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 text-blue"
      placeholder="Ej: 100000"
      [(ngModel)]="montoIngresado"
      mask="separator.2" thousandSeparator="," decimalMarker="."
    />

    <div class="flex justify-end gap-2 mt-2">
      <div
        (click)="cerrar()"
        class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm"
      >
        Cancelar
    </div>
      <div
        (click)="validarMonto()"
        class="px-4 py-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white text-sm"
      >
        Confirmar
      </div>
    </div>
  </div>
</div>
